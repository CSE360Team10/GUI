<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="GetInfo.js"></script>
    <script src="scripter.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <title></title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            font: 14px arial;
        }

        td {
            padding-bottom: 10px;
            padding-left: 5px;
            padding-top: 5px;
            padding-right: 10px;
        }
    </style>
</head>
<body onload="displayPatientInfo(); displayResponseHistory();">
    <div align="left" style="font: 14px arial; margin-left: 10px; margin-top: 10px; margin-bottom: 30px;">
        <h3 id="name"></h3>
        <table width="200">
            <tr style="background-color: lightgray;">
                <td>
                    Age
                </td>
                <td id="age">
                    
                </td>
            </tr>
            <tr>
                <td>
                     Weight
                </td>
                <td id="weight">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Medical Conditions
                </td>
                <td id="conditions">
                    
                </td>
            </tr>
        </table>
    </div>
    <br />
    <div style="margin-left: 10px;">
        <p style="font: 14px arial;">Click a date to view an individual response.</p>
        <table id="table">
            <tr style="background-color: lightgray;">
                <td>
                    Date/Time Submitted
                </td>
                <td>
                    Priority
                </td>
                <td>
                    Status
                </td>
                <td>
                    Summary
                </td>
            </tr>
           
        </table>
    </div>
        
</body>
</html>
