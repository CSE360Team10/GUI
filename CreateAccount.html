<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="GetInfo.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <title></title>
</head>
<body>

    <div class="accountInfo">
        <div style="margin-left: 20px;">
            <table width="200" style="text-align: left;">
                <tr>
                    <td>
                        <form>
                            <br />
                            First Name:<br />
                            <input type="text" name="firstName" id="firstName" /><br /><br />
                            Last Name:<br />
                            <input type="text" name="lastName" id="lastName" /><br /><br />
                            Choose Security Question:<br />
                            <select id="selector">
                                <option value="Best Childhood friend">Best Childhood friend</option>
                                <option value="First Pet">First Pet</option>
                                <option value="Favorite Movie">Favorite Movie</option>
                            </select>
                            <br /><br />
                            Answer:<br />
                            <input type="text" name="answer" id="answer"/><br /><br />
                            Email: <br/>
                            <input type="text" name="email" id="email" /><br /><br />
                            Choose Password:<br />
                            <input type="text" name="password" id="password1" /><br /><br />
                            Retype Password:<br />
                            <input type="text" name="retypePassword" id="password2" /><br /><br />
                            Age:<br />
                            <input type="text" name="age" id="age" /><br /><br />
                            Weight:<br />
                            <input type="text" name="weight" id="weight" /><br /><br />
                            Medical Conditions:<br />
                            <input type="text" name="conditions" id="conditions" /><br /><br />
                            <div style="width:150px; margin-left:10px;"class="btn" onclick="createAccount()">Create Account</div>
                        </form>
                        <br />
                    </td>
                </tr>
            </table>
            <br />
        </div>
    </div>

</body>
</html>
